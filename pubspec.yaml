  intl: ^0.16.1
  division: ^0.8.7+2
  flutter_spinkit: ^4.1.2
  http: ^0.12.0+4
  shared_preferences: ^0.5.6+3
  freezed_annotation:
  json_annotation: 
  meta: ^1.1.8
  # flutter_plugin_pdf_viewer:
  #   git:
  #     url: git://github.com/tamhiupanTam/flutter_plugin_pdf_viewer
  permission_handler: ^4.4.0+hotfix.2
  image: ^2.1.4
  image_picker: ^0.6.3+4
  photo_view: ^0.9.2
  path_provider: ^1.6.5
  flutter_plugin_pdf_viewer:
  custom_radio_grouped_button: ^1.0.0
  equatable: 
  flutter_bloc:
  rxdart: 
  bloc :
  eva_icons_flutter: ^2.0.0
  flutter_sparkline: ^0.1.0
  flutter_staggered_grid_view: ^0.3.0
  cached_network_image: ^2.0.0
  flutter_local_notifications: ^1.4.3




  # peek_and_pop: ^0.1.8
  # snap: ^1.0.0

  # State Management tools
  get_it: ^4.0.0
  provider: ^4.0.4

  # Icons
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.7.0

  # Firebase Dependencies
  firebase_auth: ^0.16.0
  firebase_core: ^0.4.4+3
  cloud_firestore: ^0.13.5
  firebase_storage: ^3.1.3
  firebase_analytics: 
  cloud_functions: ^0.4.1+9
  firebase_messaging: ^6.0.12
  firebase_in_app_messaging: ^0.1.1+3
  

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  freezed: 
  json_serializable: 



flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Customicons
      fonts:
        - asset: assets/fonts/nunito/Customicons.ttf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/nunito/MyFlutterApp.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-Black.ttf
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/nunito/Nunito-Italic.ttf
        
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik/Rubik-Italic.ttf
          style: italic

    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf

    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
